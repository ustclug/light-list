sudo: false
language: c

addons:
  apt:
    packages:
      - ftp

script:
  - tools/get-raw-list.sh
  - tools/pac-generator-http.sh dnsmasq-china-list/accelerated-domains.china.raw.txt > http.pac
  - tools/pac-generator-https.sh dnsmasq-china-list/accelerated-domains.china.raw.txt > https.pac

deploy:
  provider: script
  script: tools/upload-pac.sh
  on:
    branch: master
    condition: '-n "$FTP_PASS"'
  skip_cleanup: true
